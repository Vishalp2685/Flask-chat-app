    <div class="position-absolute top-50 start-50 translate-middle border border-primary-subtle" style="height: fit-content;">

                    <div class="col flex-column ">
                        <label>First Name</label>
                    </div>

                    </div>
                </div>
            </div>

                    <div class="col">
                        <div class="inputForm col">
                            <input required placeholder="Albert" type="text" class="input">
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputForm col">
                            <input required placeholder="Einstein" type="text" class="input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-column">
              <label>Email </label></div>
              <div class="inputForm">
                <input placeholder="alberteinstein@gmail.com" class="input" type="text" name="email" required>
              </div>
            
            <div class="flex-column">
              <label>Password </label></div>

                <input placeholder="Enter your Password" class="input" type="password" name="password" required>
              </div>
              <div class="flex-column">
                <label>Confirm Password </label></div>
                <div class="inputForm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>

                </div>
            <button class="button-submit" name="Create_account">Create Account</button>
        
    </form>
    </div>
